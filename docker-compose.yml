version: '3.8'

services:
  ai-takeoff-api:
    build: .
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - CONVERTIO_API_KEY=${CONVERTIO_API_KEY}
      - GOOGLE_DRIVE_API_KEY=${GOOGLE_DRIVE_API_KEY}
    volumes:
      - ./files:/app/files
      - ./data.json:/app/data.json
      - ./utils/config.json:/app/utils/config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a development service with hot reload
  ai-takeoff-dev:
    build: .
    ports:
      - "5002:5001"
    environment:
      - PORT=5001
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - CONVERTIO_API_KEY=${CONVERTIO_API_KEY}
      - GOOGLE_DRIVE_API_KEY=${GOOGLE_DRIVE_API_KEY}
    volumes:
      - .:/app
      - ./files:/app/files
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5001", "--reload"]
    profiles:
      - dev
